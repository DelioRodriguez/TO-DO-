<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-container">
        <h1>APP TO-DO</h1>
        
        <div class="form-container">
            <h2>Create Task</h2>
            <div class="form-group">
                <input type="text" id="taskTitle" placeholder="Nombre de la tarea" />
            </div>
            <div class="form-group">
                <textarea id="taskContent" placeholder="Contenido de la tarea"></textarea>
            </div>
            <div class="form-group">
                <div class="status-container">
                    <input type="checkbox" id="taskCompleted" />
                    <label for="taskCompleted">Completada</label>
                </div>
            </div>
            <div class="form-group">
                <button onclick="createTask()">Agregar tarea</button>
            </div>
        </div>

        <div class="edit-form-container" style="display: none;">
            <h2>Edit Task</h2>
            <div class="form-group">
                <input type="text" id="editTaskTitle" placeholder="Nombre de la tarea" />
            </div>
            <div class="form-group">
                <textarea id="editTaskContent" placeholder="Contenido de la tarea "></textarea>
            </div>
            <div class="form-group">
                <div class="status-container">
                    <input type="checkbox" id="editTaskCompleted" />
                    <label for="editTaskCompleted">Completada</label>
                </div>
            </div>
            <div class="form-group">
                <button onclick="saveTask()">Guardar Tarea</button>
                <button onclick="cancelEdit()">Cancelar</button>
            </div>
        </div>

        <div class="list-container">
            <h2>Lista de tareas</h2>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>

    <footer class="footer-note">
        <p>Creado por Delio Rodriguez</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
